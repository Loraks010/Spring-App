<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>
<form action="/user" method="post">
    <div class="mb-3">
        <label for="username">User Name:</label>
        <div class="col-sm-2">
            <input type="text" th:value="${user.username}" class="form-control" name="username" id="username"/>
        </div>
    </div>
    <div th:each="el : ${role}">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="flexCheck" th:name="${el}"
                   th:checked="${#lists.contains(user.roles,el)}">
            <label class="form-check-label" for="flexCheck" th:text="${el}">
            </label>
        </div>
    </div>
    <input type="hidden" name="userId" th:value="${user.id}">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/user" class="btn btn-secondary">Back</a>
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
