<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"> </header>

<div class="container mt-5 mb-5">
  <h1>Редактирование товара</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="text" name="name" placeholder="Название товара" class="form-control" th:value="${result.name}"><br>
    <input type="text" name="price" placeholder="Цена товара" class="form-control" th:value="${result.price}"><br>
    <textarea name="description" placeholder="Описание товара" class="form-control" th:text="${result.description}"/><br>
    <button type="submit" class="btn btn-success">Сохранить</button>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
  </form>

</div>
</body>
</html>
